<!DOCTYPE html>
<html style="height: 100%;">
	<head>
		<title>Google</title>
		<link rel="stylesheet" type="text/css" href="css/main.css">
	</head>

	<body>
		<div class="NavBar">
			<div class="Container">
				<div class="Links"> 
					<a href="https://plus.google.com/?gpsrc=ogpy0&tab=wX" id="User_Home">+You</a>
					<a href="https://mail.google.com/mail/" id="Gmail_Home">Gmail</a>
					
					<a href="https://www.google.com/imghp?hl=en&ei=S1aAVPvYO4_isATG74HoBQ&ved=0CAMQqi4oAg" id="Images_Home">Images</a>
				</div>
				<div class="Menus">
					<a id="AppsDropMenu">
						<img id="Apps_Menu_Img" src="img/appsbtn.png">
					</a>
				</div>
				<div class="Buttons">		
					<a href="https://accounts.google.com/ServiceLogin?hl=en&continue=https://www.google.com/" id="Sign_In">Sign in</a>
				</div>
			</div>
		</div>

		<div class="LogoAndInput">
			<div>
				<img id="Logo" src="img/googlelogo.png">
			</div>
			<div>
				<input id="Seach_Bar" type="text" name="seachbar">
			</div>
			<div>
				<button class="Search_Button">Google Search</button>
				<button class="Search_Button">I'm Feeling Lucky</button>
			</div>
		</div>

		<div class="Footer">
			<div class="FooterContainer">
				<div class="PullLeft">
					<a href="https://www.google.com/intl/en/ads/?fg=1">Advertising</a>
					<a href="https://www.google.com/services/?fg=1">Business</a>
					<a href="https://www.google.com/intl/en/about.html?fg=1">About</a>
				</div>
				<div class="PullRight">
					<a id="Settings" href="https://www.google.com/preferences?hl=en">Settings</a>
					<a href="https://www.google.com/intl/en/policies/?fg=1">Privacy & Terms</a>
				</div>	
			</div>
		</div>

	</body>
</html>
